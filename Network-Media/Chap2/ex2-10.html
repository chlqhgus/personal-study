<!--Audio 사용법-->
<!DOCTYPE html>
<html lang=""en">
<head>
  <meta charset="utf-8" />
</head>
<body>
  <audio controls>
    <!--옆에 소리를 제어할 수 있는 게 주어짐. controls를 통해서 소리 재생, 일시정지 등이 가능 -->
    <source src="sound1.mp3" type="audio/mpeg" />
  </audio>
  <video controls width="320" height="240">
    <source src="movie1.mp4" type="video/mp4" />
  </video>
  <!--iframe은 inline frame의 줄임말, 웹페이지 안에 웹페이지를 넣는 방법-->
  <iframe 
    width="560"
    height="315"
    src="https://www.youtube.com/embed/mC0JUlb7B_A?si=MjvYpZzQ1xl0vxYo"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>
</body>
