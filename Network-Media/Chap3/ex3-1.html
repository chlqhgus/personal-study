<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--CSS를 적용하는 2번째 방법 : Header에 태그 별로 명시해두기-->
    <style>
      h2 {
        color: blue;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
    </style>

    <!--CSS를 적용하는 3번째 방법 : 외부 파일 활용하기 (css 파일 가져오기)-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 style="color: green; text-decoration: underline">
      Testing for apply CSS - type 1
    </h1>
    <h2>Testing for apply CSS - type 2</h2>
    <h3>Testing for apply CSS - type 3</h3>
  </body>
</html>
